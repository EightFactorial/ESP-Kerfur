# --- Build Settings ---

[profile.release]
codegen-units = 1
incremental = false
lto = "fat"
opt-level = "s"
strip = "debuginfo"

# --- Workspace Dependencies ---

[workspace.dependencies]
# Workspace
kerfus = {  version = "0.0.1", default-features = false, path = "crates/kerfur" }
kerfur-display = { version = "0.0.1", default-features = false, path = "crates/kerfur-display" }

# Embassy/Embedded
embassy-executor = { version = "0.9.1", features = ["defmt"] }
embassy-time = { version = "0.5.0", features = ["defmt", "defmt-timestamp-uptime-ms"] }
embedded-graphics = { version = "0.8.1", features = [] }
# Espressif
esp-alloc = { version = "0.9.0", features = ["defmt", "nightly", "esp32s3"] }
esp-backtrace = { version = "0.18.1", features = ["defmt", "halt-cores", "panic-handler", "esp32s3"] }
esp-rtos = { version = "0.2.0", features = ["defmt", "embassy", "esp-radio", "esp32s3"] }
esp-hal = { version = "1.0.0", features = ["unstable", "esp32s3"] }
esp-println = { version = "0.16.1", features = ["defmt-espflash", "esp32s3"] }

# Other
embedded-graphics-simulator = { version = "0.8.0", features = ["with-sdl"] }
libm = { version = "0.2.15" }
sdl2 = { version = "0.38.0" }

# --- Workspace Settings ---

[workspace]
default-members = ["crates/kerfur"]
members = ["crates/*"]
resolver = "2"

[workspace.package]
edition = "2024"
license = "MIT OR Apache-2.0"
readme = "README.md"
rust-version = "1.90.0"
version = "0.0.1"

[workspace.lints.rust]
explicit_builtin_cfgs_in_flags = "allow"
incomplete_features = "allow"
missing_docs = "warn"
trivial_casts = "warn"
trivial_numeric_casts = "warn"
unreachable_pub = "warn"
unused_import_braces = "warn"
unused_lifetimes = "warn"

[workspace.lints.rustdoc]
bare_urls = "deny"
broken_intra_doc_links = "deny"
invalid_codeblock_attributes = "deny"
invalid_html_tags = "deny"
invalid_rust_codeblocks = "deny"
private_intra_doc_links = "deny"

[workspace.lints.clippy]
allow_attributes_without_reason = "deny"
cast_possible_truncation = "warn"
cast_possible_wrap = "warn"
clone_on_ref_ptr = "warn"
doc_markdown = "allow"
module_name_repetitions = "allow"
needless_pass_by_value = "allow"
pedantic = { level = "warn", priority = -1 }
unnecessary_cast = "warn"

# --- Git Cliff ---

[workspace.metadata.git-cliff.changelog]
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}
"""
postprocessors = []
render_always = true
trim = true

